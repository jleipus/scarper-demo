syntax = "proto3";

package api;

service BookParser {
    rpc ParseBook (RawBookData) returns (ParsedBooksResponse);
}

message RawBookData {
    string html_content = 1;
}

message ParsedBooksResponse {
    repeated ParsedBook books = 1;
}

message ParsedBook {
    string name = 1;
    string availability = 2;
    string upc = 3;
    string price_excl_tax = 4;
    string tax = 5;
    string message = 6;  // success/failure message
}
