apiVersion: apps/v1
kind: Deployment
metadata:
  name: scraper-deployment
  labels:
    app: scraper
spec:
  replicas: 1
  selector:
    matchLabels:
      app: scraper
  template:
    metadata:
      labels:
        app: scraper
    spec:
      containers:
        - name: scraper
          image: scraper-service:latest
          args:
            - "-parser"
            - "parser-service:8080"
          resources:
            limits:
              memory: "256Mi"
              cpu: "500m"
